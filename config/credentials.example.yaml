# Configuration for MarketPulse
# Copy this file to credentials.yaml and add your actual API keys

# Database Configuration
database:
  host: localhost
  port: 5432
  database: marketpulse
  username: marketpulse
  password: marketpulse_password

# API Keys
api_keys:
  # Alpaca - Stock market data
  alpaca:
    key_id: your_alpaca_key_here
    secret_key: your_alpaca_secret_here
    base_url: https://paper-api.alpaca.markets/v2  # Use paper trading for testing

  # Rithmic - Futures data (NQ)
  rithmic:
    username: your_rithmic_username
    password: your_rithmic_password
    system_name: your_system_name
    login_prefix: your_login_prefix

  # Coinbase - Cryptocurrency data
  coinbase:
    api_key: your_coinbase_api_key
    api_secret: your_coinbase_secret
    passphrase: your_coinbase_passphrase

  # OpenRouter - LLM fallback
  openrouter:
    api_key: your_openrouter_api_key

# LLM Configuration
llm:
  # Primary: LM Studio (local)
  primary:
    base_url: http://localhost:1234/v1
    api_key: not-needed
    timeout: 30
  
  # Fallback: OpenRouter
  fallback:
    base_url: https://openrouter.ai/api/v1
    api_key: ${api_keys:openrouter:api_key}
    timeout: 60

# Market Settings
markets:
  # Primary trading assets
  nq:
    symbol: MNQ
    timezone: America/New_York
    trading_hours: "09:30-16:00"
    tick_size: 0.25
    tick_value: 5.00
  
  btc:
    symbol: BTC-USD
    timezone: UTC
    trading_hours: 24/7
    tick_size: 1.0
    tick_value: 1.0  # Varies by exchange, using 1.0 as placeholder
  
  eth:
    symbol: ETH-USD
    timezone: UTC
    trading_hours: 24/7
    tick_size: 0.01
    tick_value: 0.01  # Varies by exchange, using 0.01 as placeholder

# Analysis Settings
analysis:
  # Market internals calculation intervals
  internals_interval: 60  # seconds
  llm_analysis_interval: 300  # seconds (5 minutes)
  
  # Alert thresholds
  alert_thresholds:
    volatility_spike: 2.0  # 2x normal volatility
    volume_spike: 3.0     # 3x normal volume
    momentum_shift: 0.5   # 50% momentum change

# Logging
logging:
  level: INFO
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  rotation: 10 MB
  retention: 30 days