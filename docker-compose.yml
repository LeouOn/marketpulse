services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: marketpulse-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./marketpulse.db  # Default to SQLite for development
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - marketpulse-network
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    image: node:18-alpine
    container_name: marketpulse-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Enable hot reloading in Docker
    volumes:
      - ./marketpulse-client/package.json:/app/package.json
      - ./marketpulse-client/package-lock.json:/app/package-lock.json
      - ./marketpulse-client/src:/app/src
      - ./marketpulse-client/public:/app/public
      - frontend_node_modules:/app/node_modules  # Persist node_modules
    restart: unless-stopped
    networks:
      - marketpulse-network
    depends_on:
      - api
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (Optional - for production)
  postgres:
    image: postgres:18
    container_name: marketpulse-postgres
    environment:
      POSTGRES_DB: marketpulse
      POSTGRES_USER: marketpulse
      POSTGRES_PASSWORD: marketpulse_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U marketpulse -d marketpulse || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketpulse-network
    profiles:
      - production
      - full

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - marketpulse-network
    profiles:
      - production
      - full

networks:
  marketpulse-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules: