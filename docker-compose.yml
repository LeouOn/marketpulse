services:
  postgres:
    image: postgres:18
    container_name: marketpulse-db
    environment:
      POSTGRES_DB: marketpulse
      POSTGRES_USER: marketpulse
      POSTGRES_PASSWORD: marketpulse_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      # CHANGED: Postgres 18+ wants /var/lib/postgresql, not /data
      - postgres_data:/var/lib/postgresql
      # - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U marketpulse -d marketpulse || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketpulse-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: marketpulse-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://marketpulse:marketpulse_password@postgres:5432/marketpulse
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - marketpulse-network
    command: ["python", "src/api/main.py"]

networks:
  marketpulse-network:
    driver: bridge

volumes:
  postgres_data: